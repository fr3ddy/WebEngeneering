<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Filmverwaltung</title>

    <!-- jQuery -->
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
	<script src="js/bootstrap.js"></script>

    <!-- Custom -->
    <link href="css/custom.css" rel="stylesheet">
    <script src="js/custom.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Filmverwaltung</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#add">Add</a></li>
            <li><a href="#list">List</a></li>
          </ul>
        </div>
      </div>
    </div>
	
	<div class="container" id="add">
		<h1>Add</h1>
		<div class="form-group">
			<div class="row">
				<div class="col-xs-3">
					<input type="text" class="form-control" id="film" placeholder="Enter Film">
				</div>
				<div class="col-xs-1">
					<button data-toggle="modal" id="addFilm" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span> <b>New</b></button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container" id="list">
		<h1>List</h1>
		<table class="table table-hover" id="filmtable">
			<tr>
				<th>Titel</th>
				<th>Produzent</th>
				<th>Bewertung</th>
			<tr>
		</table>
	</div>
	<!-- Modals
    ================================================== -->
	<!-- Modal -->
	  <div class="modal fade" id="filmModal" tabindex="-1" role="dialog" aria-labelledby="filmModalLabel" aria-hidden="true">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			  <h4 class="modal-title">Film hinzuf√ºgen</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<input type="text" class="form-control" id="finalFilm" placeholder="Enter Film">
					<input type="text" class="form-control" id="produzent" placeholder="Enter Produzent">
				</div>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			  <button type="button" class="btn btn-primary" id="saveFilm">Save changes</button>
			</div>
		  </div>
		</div>
	  </div>
  </body>
</html>
