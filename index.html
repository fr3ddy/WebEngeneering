<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Filmverwaltung</title>

		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery-2.0.3.js"></script>

		<!-- Bootstrap -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<script src="js/bootstrap.js"></script>

		<!-- Underscore -->
		<script src="js/underscore-min.js"></script>

		<!-- Custom -->
		<link href="css/custom.css" rel="stylesheet">
		<script src="js/custom.js"></script>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="../../assets/js/html5shiv.js"></script>
		<script src="../../assets/js/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<!-- Fixed navbar -->
		<div class="navbar navbar-default navbar-static-top">

			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#list" id="listNav">Filmverwaltung</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown" id="menu1">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" style="padding-top: 0px; padding-bottom: 0px;">
							<button class="btn btn-default btn-lg" id="loginButton">
								<span class="glyphicon glyphicon-user"></span> Login
							</button></a>
							<div class="dropdown-menu" id="loginDropdown">
								<form accept-charset="UTF-8" action="">
									<fieldset class='textbox'>
										<div class="input-group">
											<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
											<input type="text" class="form-control" id="usernameInput" name="username" placeholder="Benutzername">
										</div>
										<div class="input-group">
											<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
											<input type="password" class="form-control" id="passwordInput" name="password" placeholder="Passwort">
										</div>

										<button class="btn btn-primary form-control" id="submitLoginButton">
											Log In
										</button>
									</fieldset>
								</form>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="home">
			<div class="container" id="list">
				<h1>Liste
				<button data-toggle="modal" class="btn btn-default btn-sm pull-right loggedOut" id='add'>
					<span class="glyphicon glyphicon-plus"></span><b>Neuen Film hinzufügen</b>
				</button></h1>
				<table class="table table-hover">
					<thead>
						<tr id="tr-0">
							<th></th>
							<th>Titel
							<div id="sortButtonTitle">
								<span class="glyphicon glyphicon-chevron-up sortInactive" id="sortTitleASC"></span><span class="glyphicon glyphicon-chevron-down sortInactive" id="sortTitleDESC"></span>
							</div></th>
							<th>Gesehen / nicht gesehen
							<div id="sortButtonGnG">
								<!--Platz für filter-->
							</div></th>
							<th>Bewertung
							<div id="sortButtonRating">
								<span class="glyphicon glyphicon-chevron-up sortInactive" id="sortRatingASC"></span><span class="glyphicon glyphicon-chevron-down sortInactive" id="sortRatingDESC"></span>
							</div></th>
							<th><!--Bearbeiten--></th>
							<th><!--Loeschen/Filter-->
							<button class="btn btn-default btn-sm"  id="filterButton">
								<span class="glyphicon glyphicon-filter"></span>
							</button></th>
						<tr>
					</thead>
					<tbody id="filmtable"></tbody>
				</table>
			</div>
		</div>

		<div id="detailedView"></div>

		<!-- Modals ================================================== -->
		<!-- Modal New Movie-->
		<div class="modal fade" id="createFilmModal" tabindex="-1" role="dialog" aria-labelledby="filmModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title">Film hinzufügen</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<input type="text" class="form-control" id="filmTitle" placeholder="Film eingeben">
							<div class="switch-wrapper">
								<span class="switch-button-label off">GESEHEN</span>
								<div class="switch-button-background">
									<div class="switch-button-button"></div>
								</div><span class="switch-button-label on">NICHT GESEHEN</span><div style="clear: left;"></div>
							</div>
							<div class="rating">
								<label>Bewertung:</label>
							</div>
						</div>
						<div id="chooseTable">
							<table class="table table-hover">
								<thead>
									<tr>
										<th>Titel</th>
										<th>Jahr</th>
										<th>Type</th>
										<th></th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							Schließen
						</button>
						<button type="button" class="btn btn-primary" id="saveFilm">
							Speichern
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal Edit Movie-->
		<div class="modal fade" id="editFilmModal" tabindex="-1" role="dialog" aria-labelledby="filmModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title">Film ändern</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<input type="text" class="form-control" id="filmTitleEdit" placeholder="Film eingeben">
							<div class="switch-wrapper">
								<span class="switch-button-label off">GESEHEN</span>
								<div class="switch-button-background">
									<div class="switch-button-button"></div>
								</div><span class="switch-button-label on">NICHT GESEHEN</span><div style="clear: left;"></div>
							</div>
							<div class="rating">
								<label>Bewertung:</label>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							Schließen
						</button>
						<button type="button" class="btn btn-primary" id="changeMovie">
							Ändern
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
